<div class="card">
    <mat-card class="mat-card">
        <mat-card-header class="mat-card-header">
            <mat-card-title class="mat-card-title">
                Thank you!
            </mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="mat-card-content">
            Thank you for playing the game.
            <br>
            <br>
            <div *ngIf="prevState =='gameover'">
                <span style="font-weight: bold;">Ever tried. Ever failed. No matter. Try
                    Again. Fail
                    again. Fail better.</span>

                - <span *ngIf="prevState =='gameover'" style="font-style: italic; font-weight: bold;">Samuel
                    Beckett</span>
            </div>


            <div *ngIf="prevState =='completed'">
                <span style="font-weight: bold;">If you fell down yesterday, stand up
                    today.</span>

                - <span style="font-style: italic; font-weight: bold;">H. G. Wells</span>
            </div>

        </mat-card-content>
    </mat-card>
</div>
