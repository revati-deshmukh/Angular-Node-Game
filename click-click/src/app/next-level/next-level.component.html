<h1 mat-dialog-title class="dialog-header"> Congratulations! </h1>
<div mat-dialog-content align="center" class="dialog-content">
    <mat-label>You have completed this level. Want play next level?</mat-label>
</div>
<div mat-dialog-actions align="center">
    <button mat-button [mat-dialog-close]="false" cdkFocusInitial> No, Thank you </button>
    <button mat-button [mat-dialog-close]="true" class="btn" cdkFocusInitial> Next Level </button>
</div>
